<div class="overflow-x-auto relative w-full">
  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr class="text-center">
        <th scope="col" class="py-3 px-6">#</th>
        <th scope="col" class="py-3 px-6">Name</th>
        <th scope="col" class="py-3 px-6">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b text-center" *ngFor="let item of categories">
        <td class="py-4 px-6 font-medium text-gray-900">{{ item.id }}</td>
        <td
          scope="row"
          class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap"
        >
          {{ item.name }}
        </td>
        <td class="py-4 px-6">
          <button
            class="bg-cyan-400 text-white w-[80px] h-[40px] mr-3 rounded cursor-pointer"
            (click)="removeCategory(item.id)"
          >
            Remove
          </button>
          <button class="bg-cyan-400 text-white w-[80px] h-[40px] rounded mt-2">
            <a routerLink="/admin/category/{{ item.id }}/update">Update</a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
