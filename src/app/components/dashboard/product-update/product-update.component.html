<form class="max-w-[64%] mx-auto" (submit)="onHandleUpdate()">
  <div class="mb-6">
    <label
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Name</label
    >
    <input
      type="text"
      id="name"
      name="{{ product.name }}"
      [(ngModel)]="product.name"
      [ngModelOptions]="{ standalone: true }"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm outline-none rounded-lg focus:border-blue-500 block w-full p-2.5"
    />
  </div>
  <div class="mb-6">
    <label
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Image</label
    >
    <input type="file" id="img" name="img" (change)="changeFile($event)" />
    <img src="{{ product.img }}" alt="" class="w-[30%]" />
  </div>
  <div class="mb-6">
    <label
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Price</label
    >
    <input
      type="number"
      id="price"
      name="{{ product.price }}"
      [(ngModel)]="product.price"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm outline-none rounded-lg focus:border-blue-500 block w-full p-2.5"
    />
  </div>
  <div class="mb-6">
    <label
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Description</label
    >
    <input
      type="text"
      id="description"
      name="product.decsription"
      [(ngModel)]="product.description"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm outline-none rounded-lg focus:border-blue-500 block w-full p-2.5"
    />
  </div>
  <div class="mb-6">
    <label
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Categories</label
    >
    <select
      id="category"
      name="product.categoryId"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[100%] p-2.5"
      [(ngModel)]="product.categoryId"
    >
      <option *ngFor="let item of categories" value="{{ item.id }}">
        {{ item.name }}
      </option>
    </select>
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Submit
  </button>
</form>
