<header class="flex justify-between items-center px-6 mt-3 mb-5">
  <a class="text-4xl font-bold text-cyan-500" href="#">Dashboard</a>
  <div class="search-bar flex justify-center flex-1">
    <div class="relative w-full max-w-xl mr-6 focus-within:text-cyan-400">
      <div class="absolute inset-y-0 flex items-center pl-2">
        <button type="submit">
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <input
        class="w-full pl-8 pr-2 py-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
        type="text"
        placeholder="Search for projects"
      />
    </div>
  </div>
  <div (click)="logout()" class="cursor-pointer">
    <img
      class="object-cover w-8 h-8 rounded-full"
      src="https://picsum.photos/200/300"
      alt=""
      aria-hidden="true"
    />
  </div>
</header>
