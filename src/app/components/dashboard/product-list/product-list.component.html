<div class="overflow-x-auto relative w-full">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr class="text-center">
        <th scope="col" class="py-3 px-6">#</th>
        <th scope="col" class="py-3 px-6">Name</th>
        <th scope="col" class="py-3 px-6">Img</th>
        <th scope="col" class="py-3 px-6">Price</th>
        <th scope="col" class="py-3 px-6">Description</th>
        <th scope="col" class="py-3 px-6">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        *ngFor="let item of products"
      >
        <td class="py-4 px-6 font-medium text-gray-900">{{ item.id }}</td>
        <td
          scope="row"
          class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap"
        >
          {{ item.name }}
        </td>
        <td class="py-4 px-6">
          <img src="{{ item.img }}" alt="" class="w-[40%] mx-auto" />
        </td>
        <td class="py-4 px-6 text-gray-900 font-medium">
          {{ item.price | currency: "VND" }}
        </td>
        <td class="py-4 px-6 text-gray-900">{{ item.description }}</td>
        <td class="py-4 px-6">
          <button
            class="bg-cyan-400 text-white w-[80px] h-[40px] rounded cursor-pointer"
            (click)="removeProduct(item.id)"
          >
            Remove
          </button>
          <button class="bg-cyan-400 text-white w-[80px] h-[40px] rounded mt-2">
            <a href="#">Update</a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
